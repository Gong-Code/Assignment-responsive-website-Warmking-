<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/style.css">

    <title>Document</title>
</head>
<body>
    <div>
       <section>
           <div class="contact-forms">
               <form action="https://formshow.systementor.se" method="post">
                    <h3>Kontakta oss</h3>
                    <div class="contact-form">
                        <i class="bx bx-user"></i>
                        <input name="Förnamn" class="contact-item"  type="text" placeholder="Ditt förnamn">
                    </div>
                    <div class="contact-form">
                        <i class='bx bx-envelope' ></i>
                        <input name="Email" class="contact-item"  type="text" placeholder="Email">
                    </div>
                    <div class="contact-form">
                        <i class='bx bx-edit' ></i>
                        <input name="Ärende" class="contact-item"  type="text" placeholder="Ärende">
                    </div>
                    <div class="contact-form">
                        <textarea class="contact-item" name="text" id="text" cols="60" rows="20" placeholder="Meddelande"></textarea>       
                    </div>
                    <div>
                        <input class="skicka-button" type="submit" value="Skicka">
                    </div>
               </form>
                
           </div>
       </section>
       

    </div>
    
</body>
</html>
